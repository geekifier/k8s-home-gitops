controllers:
  miniflux:
    containers:
      app:
        env:
          - name: CREATE_ADMIN
            value: 1
          - name: RUN_MIGRATIONS
            value: 1
          - name: BASE_URL
            value: https://rss.${SECRET_DOMAIN_INT}
          - name: AUTH_PROXY_HEADER
            value: Remote-User
          - name: AUTH_PROXY_USER_CREATION
            value: 1
